# tmux.conf
# jnnl.net

# Set start index to 1
set -g base-index 1

# Set prefix key to å
unbind C-b
set -g prefix å
bind å send-prefix

# Use prefix-nvs to create windows
bind n new-window
bind v split-window -h
bind s split-window -v

# Use prefix-hjkl to switch panes
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

# Use prefix-HJKL to resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Kill panes/windows without prompt
bind-key x kill-pane
bind-key X kill-window

# Set status bar colors
set -g status-bg colour244
set -g status-fg colour255

# Set terminal type
set -g default-terminal "xterm-256color"

# Disable escape timeout delay
set -sg escape-time 0

# Ignore Ctrl-d
set-environment -g "IGNOREEOF" 2

# Reload config
bind r source-file ~/.tmux.conf

# Create window if selected and it doesn't exist
bind-key 0 if-shell 'tmux select-window -t :0' '' 'new-window -t :0'
bind-key 1 if-shell 'tmux select-window -t :1' '' 'new-window -t :1'
bind-key 2 if-shell 'tmux select-window -t :2' '' 'new-window -t :2'
bind-key 3 if-shell 'tmux select-window -t :3' '' 'new-window -t :3'
bind-key 4 if-shell 'tmux select-window -t :4' '' 'new-window -t :4'
bind-key 5 if-shell 'tmux select-window -t :5' '' 'new-window -t :5'
bind-key 6 if-shell 'tmux select-window -t :6' '' 'new-window -t :6'
bind-key 7 if-shell 'tmux select-window -t :7' '' 'new-window -t :7'
bind-key 8 if-shell 'tmux select-window -t :8' '' 'new-window -t :8'
bind-key 9 if-shell 'tmux select-window -t :9' '' 'new-window -t :9'

# Enable mouse scrolling
set -g mouse on
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M
